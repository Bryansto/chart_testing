<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript">

// Request data using D3

d3.csv('test.csv').then(makeChart)

function makeChart(players) {

  var playerLabels = players.map(function(d) {return d.region});
  var weeksData = players.map(function(d) {return +d.revenue});


  var chart = new Chart('chart', {
    type: 'bar',
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false
      },
      scales: {
        xAxes: [
          {
            scaleLabel: {
              display: true,
              fontSize: 16
            }
          }
        ]
      }
    },
    data: {
      labels: playerLabels,
      datasets: [
        {
          data: weeksData,
        }
      ]
    }
  });
};

    </script>

<div class="">
  <canvas id="chart"></canvas>
</div>

  </body>
</html>
