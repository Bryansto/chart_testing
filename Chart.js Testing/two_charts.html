<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="">
      <canvas id="myChart" width=`10px` height="75px"></canvas>
    </div>
    <div class="">
      <canvas id="myChart2" width=`10px` height="75px"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">

    var gridDisplay = false;

          const labels = [
              'January',
              'February',
              'March',
              'April',
              'May',
              'June',
            ];
            const data = {
              labels: labels,
              datasets: [{
                label: 'My First dataset',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [25, 10, 5, 2, 20, 30, 45],
              }]
            };
          const config = {
            type: 'bar',
            data,
            options: {
              indexAxis: 'y',
              scales: {
                x: {
                  ticks: {
                    beginAtZero: false
                  }
                }
              }
            },
          };

          const config2 = {
            type: 'line',
            data,
            options: {
              scales: {
                x: {
                  grid: {
                    display: gridDisplay,
                  }
                },
                y: {
                  grid: {
                    display: gridDisplay,
                  }
                }
              }
            }
          };


        var myChart = new Chart(
            document.getElementById('myChart'),
            config
          );

        var myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
          );
    </script>
  </body>
</html>
